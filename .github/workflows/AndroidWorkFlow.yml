name: Android CI

on:
push:
branches:
- master
pull_request:
branches:
- master

jobs:
build:
name: Build and Test
runs-on: ubuntu-latest

steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Android SDK
        uses: actions/setup-android@v2
        with:
          sdk-version: '35'

      - name: Build with Gradle
        run: ./gradlew build
